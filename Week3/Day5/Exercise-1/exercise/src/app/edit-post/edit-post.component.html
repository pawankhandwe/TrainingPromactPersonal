<h2>Edit Post</h2>
<form (ngSubmit)="updatePost()" class="custom-form">
  <label for="title">Title:</label>
  <input type="text" id="title" [(ngModel)]="post.title" name="title" required>
  <label for="body">Body:</label>
  <textarea id="body" [(ngModel)]="post.body" name="body" required></textarea>
  <button type="submit" class="custom-button">Update Post</button>
</form>
