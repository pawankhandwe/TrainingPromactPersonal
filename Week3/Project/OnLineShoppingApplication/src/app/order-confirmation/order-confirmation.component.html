<h2>Order Confirmation</h2>
<p>Your order has been successfully placed!</p>

<h3>Order Details:</h3>

<div *ngFor="let item of cartItems" class="order-item">
  <img [src]="item.product.image" alt="Product Image" class="product-image">
  <p>{{ item.product.title }} - Quantity: {{ item.quantity }} - Price: ${{ item.product.price }}</p>
</div>


<p class="total-price-corner" *ngIf="calculateTotalPrice() > 0">Total Price: ${{ calculateTotalPrice() }}</p>
