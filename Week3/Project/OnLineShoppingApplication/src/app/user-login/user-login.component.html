
<body>

  <section class="container">
      <div class="login-container">
          <div class="circle circle-one"></div>
          <div class="form-container">
              <img style="font-size: medium;" src="https://raw.githubusercontent.com/hicodersofficial/glassmorphism-login-form/master/assets/illustration.png" alt="illustration" class="illustration" />
              <h1 class="opacity">LOGIN</h1>
              <form (ngSubmit)="loginUser()" #loginForm="ngForm">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required [(ngModel)]="loginData.username">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required [(ngModel)]="loginData.password">
                <button type="submit">Login</button>
              </form>
              <div class="register-forget opacity">
                  <a href="">REGISTER</a>
                  <a href="">FORGOT PASSWORD</a>
              </div>
          </div>
          <div class="circle circle-two"></div>
      </div>
      <div class="theme-btn-container"></div>
  </section>
</body>
